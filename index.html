<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Style Font-AWesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1658901098065-260f32488d24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1191&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1544048512-8720c557deb3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1658595224420-2bd9a288fd41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1310&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1658155749264-95e8bdb79392?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1243&q=80');"></div>
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1657615873009-20729d827eb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <button class="btn left-arrow" id="arrow">
      <i class="fa-solid fa-angle-left"></i>
    </button>
    <button class="btn right-arrow" id="right">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>  
</body>
<script src="script.js"></script>
</html>
